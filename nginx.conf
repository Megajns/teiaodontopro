worker_processes  auto;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss
    text/javascript image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Healthcheck endpoint (para o Docker HEALTHCHECK)
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # NÃ£o cachear o HTML (para facilitar rollout)
    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
      try_files $uri =404;
    }

    # Cache longo para assets versionados (Vite normalmente gera nomes com hash)
    location /assets/ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # SPA fallback (React/Vue/etc)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
